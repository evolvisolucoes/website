<svg viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente moderno -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
    
    <!-- Gradiente secundário -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
    
    <!-- Sombra -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Símbolo da marca -->
  <g transform="translate(20, 20)">
    <!-- Círculo base -->
    <circle cx="30" cy="30" r="25" fill="url(#primaryGradient)" filter="url(#shadow)"/>
    
    <!-- Símbolo de evolução e conexão -->
    <g fill="white">
      <!-- Setas de evolução em espiral ascendente -->
      <g opacity="0.9">
        <!-- Seta principal (evolução) -->
        <path d="M15 40 Q20 35 25 30 Q30 25 35 20 L32 17 L40 15 L38 23 L35 20 Q30 25 25 30 Q20 35 15 40" fill="white"/>
        
        <!-- Seta secundária (crescimento) -->
        <path d="M20 45 Q25 40 30 35 Q35 30 40 25 L37 22 L45 20 L43 28 L40 25 Q35 30 30 35 Q25 40 20 45" fill="white" opacity="0.8"/>
      </g>
      
      <!-- Elementos de conexão/rede -->
      <g fill="white" opacity="0.7">
        <!-- Nós da rede -->
        <circle cx="15" cy="15" r="2.5"/>
        <circle cx="30" cy="18" r="2"/>
        <circle cx="45" cy="15" r="2.5"/>
        <circle cx="20" cy="30" r="2"/>
        <circle cx="40" cy="35" r="2"/>
        <circle cx="25" cy="45" r="2.5"/>
        
        <!-- Linhas de conexão -->
        <g stroke="white" stroke-width="1.5" opacity="0.5">
          <line x1="15" y1="15" x2="30" y2="18"/>
          <line x1="30" y1="18" x2="45" y2="15"/>
          <line x1="20" y1="30" x2="30" y2="18"/>
          <line x1="30" y1="18" x2="40" y2="35"/>
          <line x1="20" y1="30" x2="25" y2="45"/>
          <line x1="40" y1="35" x2="25" y2="45"/>
        </g>
      </g>
      
      <!-- Elemento central de integração -->
      <circle cx="30" cy="30" r="4" fill="white" opacity="0.3"/>
      <circle cx="30" cy="30" r="2" fill="white"/>
    </g>
    
    <!-- Elementos de inovação -->
    <g fill="url(#accentGradient)" opacity="0.8">
      <circle cx="15" cy="15" r="2"/>
      <circle cx="45" cy="15" r="2"/>
      <circle cx="15" cy="45" r="2"/>
      <circle cx="45" cy="45" r="2"/>
    </g>
  </g>
  
  <!-- Nome da marca -->
  <g transform="translate(90, 35)">
    <text x="0" y="20" font-family="'Segoe UI', Arial, sans-serif" font-size="32" font-weight="700" fill="url(#primaryGradient)">
      Evolvi
    </text>
    <text x="0" y="38" font-family="'Segoe UI', Arial, sans-serif" font-size="11" font-weight="400" fill="#64748B" letter-spacing="1px">
      SOLUÇÕES
    </text>
  </g>
  
  <!-- Elemento decorativo -->
  <g transform="translate(210, 25)">
    <rect width="3" height="20" rx="1.5" fill="url(#accentGradient)"/>
    <rect x="6" width="3" height="30" rx="1.5" fill="url(#accentGradient)" opacity="0.7"/>
    <rect x="12" width="3" height="15" rx="1.5" fill="url(#accentGradient)" opacity="0.5"/>
  </g>
</svg>